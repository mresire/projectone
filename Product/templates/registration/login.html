<h1>Login</h1>

<form action="" method="POST"> {% csrf_token %}
    <p>Username: <input type="text" name="username" id=""></p>
    <p>Password: <input type="password" name="password" id=""></p>

    <input type="submit" value="Login">
</form>

{% if messages %}
{% for message in messages%}
    <p>{{message}}</p>
{% endfor%}
{%endif%}
